# https://github.com/bulletmark/libinput-gestures
# action motion [finger_count] command

# Browser back and forward
gesture swipe left  xdotool key alt+Right
gesture swipe right xdotool key alt+Left

# Media controls
gesture swipe up   xdotool key XF86AudioRaiseVolume
gesture swipe down xdotool key XF86AudioLowerVolume

# Move between virtual desktops
gesture swipe up   4 xdotool key super+Right
gesture swipe down 4 xdotool key super+Left
